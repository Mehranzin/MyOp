<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <nav>
      <a href="{{ url_for('login') }}">Login</a> |
      <a href="{{ url_for('register') }}">Registrar</a>
    </nav>
    <hr />

    <h2>Login</h2>
    <form method="POST" action="{{ url_for('login') }}">
      {{ form.hidden_tag() }}
      <p>{{ form.email.label }}<br />{{ form.email(size=32) }}</p>
      <p>{{ form.password.label }}<br />{{ form.password(size=32) }}</p>
      <p>{{ form.remember_me() }} {{ form.remember_me.label }}</p>
      <p>{{ form.submit() }}</p>
    </form>

    <p><a href="{{ url_for('register') }}">NÃ£o tem conta? Registre-se</a></p>
  </body>
</html>
