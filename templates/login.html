<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login • Opinion</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}?v=2.0"
    />
  </head>
  <body>
    <form class="form" method="POST" action="{{ url_for('login') }}">
      <p id="heading">Bem-Vindos<br />a Opinion</p>
      <video autoplay muted loop id="bg-video">
        <source
          src="{{ url_for('static', filename='backround.mp4') }}"
          type="video/mp4"
        />
        Seu navegador não suporta vídeo.
      </video>

      <div class="field">
        <svg
          class="input-icon"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 16 16"
        >
          <path
            d="M13.106 7.222c0-2.967-2.249-5.032-5.482-5.032-3.35 0-5.646 2.318-5.646 5.702 0 3.493 2.235 5.708 5.762 5.708.862 0 1.689-.123 2.304-.335v-.862c-.43.199-1.354.328-2.29.328-2.926 0-4.813-1.88-4.813-4.798 0-2.844 1.921-4.881 4.594-4.881 2.735 0 4.608 1.688 4.608 4.156 0 1.682-.554 2.769-1.416 2.769-.492 0-.772-.28-.772-.76V5.206H8.923v.834h-.11c-.266-.595-.881-.964-1.6-.964-1.4 0-2.378 1.162-2.378 2.823 0 1.737.957 2.906 2.379 2.906.8 0 1.415-.39 1.709-1.087h.11c.081.67.703 1.148 1.503 1.148 1.572 0 2.57-1.415 2.57-3.643zm-7.177.704c0-1.197.54-1.907 1.456-1.907.93 0 1.524.738 1.524 1.907S8.308 9.84 7.371 9.84c-.895 0-1.442-.725-1.442-1.914z"
          ></path>
        </svg>
        <input
          type="email"
          id="email"
          name="email"
          class="input-field"
          placeholder="Email"
          required
        />
      </div>

      <div class="field">
        <svg
          class="input-icon"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 16 16"
        >
          <path
            d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"
          ></path>
        </svg>
        <input
          type="password"
          id="senha"
          name="senha"
          class="input-field"
          placeholder="Senha"
          required
        />
      </div>

      <div class="btn" style="display: flex; justify-content: center">
        <button class="button-name button-login" type="submit">Entrar</button>
      </div>

      <div style="text-align: center; margin-top: 1em">
        <span style="color: #999">Ainda NÃO tem conta?</span><br />
        <button
          type="button"
          class="button-name"
          onclick="window.location='{{ url_for('register') }}'"
          style="margin-top: 0.5em"
        >
          Criar Conta
        </button>
      </div>
    </form>

    <script>
      window.addEventListener("load", function () {
        history.pushState(null, document.title, location.href);
        window.addEventListener("popstate", function (event) {
          location.reload();
        });
      });
    </script>
  </body>
</html>
