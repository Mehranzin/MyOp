<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Buscar • Opinion</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <style>
      input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
      }
      ul {
        list-style: none;
        padding: 0;
      }
      li {
        margin-bottom: 10px;
      }
      /* Caixinha arredondada pro usuário */
      .usuario-item {
        background: #222;
        border-radius: 12px;
        padding: 10px 15px;
        display: inline-block;
        /* pra não pegar a largura toda */
        box-shadow: 0 0 5px rgba(255, 38, 38, 0.5);
        transition: background-color 0.2s;
      }
      .usuario-item:hover {
        background: #ff2626;
      }
      .usuario-item a {
        color: #fff;
        text-decoration: none;
        font-weight: bold;
      }
      .usuario-item a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <input type="text" id="searchInput" placeholder="Pesquisar" />

      <h2>Usuários encontrados:</h2>
      <ul id="usuariosResultado"></ul>

      <h2>Posts encontrados:</h2>
      <ul id="postsResultado"></ul>
    </div>
    <footer class="nav-footer">
      <nav>
        <a href="{{ url_for('feed') }}">
          <img
            src="{{ url_for('static', filename='images/home.png') }}"
            alt="Feed"
            class="icone"
          />
        </a>
        <a href="{{ url_for('search') }}">
          <img
            src="{{ url_for('static', filename='images/search.png') }}"
            alt="Search"
            class="icone"
          />
        </a>
        <a href="{{ url_for('trending') }}">
          <img
            src="{{ url_for('static', filename='images/trending.PNG') }}"
            alt="Trending"
            class="icone"
          />
        </a>
        <a href="{{ url_for('groups') }}">
          <img
            src="{{ url_for('static', filename='images/groups.PNG') }}"
            alt="Groups"
            class="icone"
          />
        </a>
        <a href="{{ url_for('perfil') }}">
          <img
            src="{{ url_for('static', filename='images/perfil.png') }}"
            alt="Perfil"
            class="icone"
          />
        </a>
      </nav>
    </footer>
    <script>
      const input = document.getElementById("searchInput");
      const usuariosLista = document.getElementById("usuariosResultado");
      const postsLista = document.getElementById("postsResultado");

      input.addEventListener("input", async () => {
        const query = input.value.trim();
        if (query === "") {
          usuariosLista.innerHTML = "";
          postsLista.innerHTML = "";
          return;
        }

        const res = await fetch(`/api/search?q=${encodeURIComponent(query)}`);
        const data = await res.json();

        usuariosLista.innerHTML = "";
        data.usuarios.forEach((u) => {
          const li = document.createElement("li");
          li.classList.add("usuario-item");
          li.innerHTML = `<a href="/perfil?usuario=${u.apelido}">@${u.apelido}</a>`;
          usuariosLista.appendChild(li);
        });

        postsLista.innerHTML = "";
        data.posts.forEach((p) => {
          const li = document.createElement("li");
          li.classList.add("post-container");
          li.innerHTML = `
            <div class="user-box">
              <a href="/perfil?usuario=${p.autor_apelido}">@${p.autor_apelido}</a>
            </div>
            <div class="post-content">
              ${p.texto}
              <br />
              <div class="post-acoes">
                <a href="/post/${p.id}">Ver post</a>
              </div>
            </div>
          `;
          postsLista.appendChild(li);
        });
      });
    </script>
  </body>
</html>
