<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Buscar • Opinion</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <style>
      body {
        margin: 0;
        padding: 20px;
        background: #111;
        color: white;
        font-family: Arial, sans-serif;
      }

      input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 8px;
        border: none;
      }

      h2 {
        margin-top: 30px;
        margin-bottom: 10px;
        font-size: 20px;
      }

      ul {
        display: flex;
        flex-wrap: wrap;
        gap: 5px;
        padding: 0;
        list-style: none;
      }

      li {
        list-style: none;
      }

      .usuario-item {
        background: #000000;
        border-radius: 12px;
        padding: 10px 15px;
        border: 1px solid #555555;
        color: white;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      .usuario-item:hover {
        background-color: #222222;
      }

      .usuario-item a {
        color: #ff0000;
        text-decoration: none;
        font-weight: bold;
      }

      .usuario-item a:hover {
        text-decoration: underline;
      }

      /* POSTS */

      #postsResultado {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .post-container {
        width: 100%;
        background: #000000;
        border: 1px solid #444;
        border-radius: 12px;
        padding: 15px;
        box-sizing: border-box;
      }

      .user-box {
        font-weight: bold;
        margin-bottom: 8px;
      }

      .user-box a {
        color: #ff0000;
        text-decoration: none;
      }

      .user-box a:hover {
        text-decoration: underline;
      }

      .post-content {
        margin-top: 5px;
        white-space: pre-wrap;
        word-wrap: break-word;
      }

      .post-acoes {
        margin-top: 10px;
      }

      .post-acoes a {
        color: #00bfff;
        text-decoration: none;
        font-weight: bold;
      }

      .post-acoes a:hover {
        text-decoration: underline;
      }

      .nav-footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        background: #000;
        padding: 10px 0;
        display: flex;
        justify-content: center;
        border-top: 1px solid #333;
      }

      .nav-footer nav {
        display: flex;
        gap: 30px;
      }

      .icone {
        width: 24px;
        height: 24px;
        filter: brightness(1.2);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <input type="text" id="searchInput" placeholder="Pesquisar" />

      <h2>Usuários encontrados:</h2>
      <ul id="usuariosResultado"></ul>

      <h2>Posts encontrados:</h2>
      <ul id="postsResultado"></ul>
    </div>
    <footer class="nav-footer">
      <nav>
        <a href="{{ url_for('feed') }}">
          <img
            src="{{ url_for('static', filename='images/home.png') }}"
            alt="Feed"
            class="icone"
          />
        </a>
        <a href="{{ url_for('search') }}">
          <img
            src="{{ url_for('static', filename='images/search.png') }}"
            alt="Search"
            class="icone"
          />
        </a>
        <a href="{{ url_for('trending') }}">
          <img
            src="{{ url_for('static', filename='images/trending.PNG') }}"
            alt="Trending"
            class="icone"
          />
        </a>
        <a href="{{ url_for('groups') }}">
          <img
            src="{{ url_for('static', filename='images/groups.PNG') }}"
            alt="Groups"
            class="icone"
          />
        </a>
        <a href="{{ url_for('perfil') }}">
          <img
            src="{{ url_for('static', filename='images/perfil.png') }}"
            alt="Perfil"
            class="icone"
          />
        </a>
      </nav>
    </footer>
    <script>
      const input = document.getElementById("searchInput");
      const usuariosLista = document.getElementById("usuariosResultado");
      const postsLista = document.getElementById("postsResultado");

      input.addEventListener("input", async () => {
        const query = input.value.trim();
        if (query === "") {
          usuariosLista.innerHTML = "";
          postsLista.innerHTML = "";
          return;
        }

        const res = await fetch(`/api/search?q=${encodeURIComponent(query)}`);
        const data = await res.json();

        usuariosLista.innerHTML = "";
        data.usuarios.forEach((u) => {
          const li = document.createElement("li");
          li.classList.add("usuario-item");
          li.innerHTML = `<a href="/perfil?usuario=${u.apelido}">@${u.apelido}</a>`;
          usuariosLista.appendChild(li);
        });

        postsLista.innerHTML = "";
        data.posts.forEach((p) => {
          const li = document.createElement("li");
          li.classList.add("post-container");
          li.innerHTML = `
            <div class="user-box">
              <a href="/perfil?usuario=${p.autor_apelido}">@${p.autor_apelido}</a>
            </div>
            <div class="post-content">
              ${p.texto}
              <br />
              <div class="post-acoes">
                <a href="/post/${p.id}">Ver post</a>
              </div>
            </div>
          `;
          postsLista.appendChild(li);
        });
      });
    </script>
  </body>
</html>
