<!DOCTYPE html>
<html lang="pt-br">
<!--CÓDIGO GERAL-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<!--CÓDIGO DE NAVEGAÇÃO-->

<style>
    * {
        text-decoration: none;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .navbar {
        background-color: red;
        font-family: Arial Black, sans-serif;
        padding: 25px;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
    }
    .nav-items {
        display: flex;
        gap: 50px;
    }
    .nav-items li {
        list-style: none;
    }
    .nav-items li a {
        color: white;
        font-weight: bold;
    }
    .user-info {
        position: absolute;
        right: 15px;
        bottom: 5px;
        text-align: center;
    }
    .user-info img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        position: relative;
        top: 10px;
        outline: 3px solid rgb(255, 0, 0);
    }
    .user-info p {
        color: white;
        font-size: 14px;
        margin-top: 5px;
    }

    @media (max-width: 768px) {
    .navbar {
        position: fixed;
        bottom: 0;
        width: 100%;
        justify-content: center;
        padding: 10px 0;
    }
    .nav-items {
        display: flex;
        justify-content: center;
        width: 100%;
        gap: 20px;
    }
    .user-info {
        position: fixed;
        top: 1px;
        right: 1px;
        text-align: center;
    }
}

</style>

<body>
    <nav class="navbar">
        <ul class="nav-items">
            <li><a href="index.html">Home</a></li>
            <li><a href="search.html">Search</a></li>
            <li><a href="faq.html">Faq</a></li>
        </ul>

        <div class="user-info">
            <a href="perfil.html">
            <img src="WebSite Icon.png" alt="User Profile">
        </a>
            <p>{{ user }}</p>
        </div>
    </nav>
</body>

</html>
