<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Configurações • Opinion</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="container config-container">
      <h1>Configurações</h1>
      <hr />
      <div class="options-container">
        <a href="{{ url_for('faq') }}" class="option-link">
          FAQ
        </a>
      <div class="options-container">
        <a href="{{ url_for('help') }}" class="option-link">
          Ajuda
        </a>
      <div class="options-container">
        <a href="{{ url_for('terms') }}" class="option-link">
          Termos e Diretrizes
        </a>
        <a
          href="{{ url_for('logout') }}"
          onclick="return confirmarLogout()"
          class="option-link btn-sair"
        >
          Sair Da Conta
        </a>
      </div>
    </div>

        <footer class="nav-footer">
      <nav>
        <a href="{{ url_for('feed') }}">
          <img
            src="{{ url_for('static', filename='images/home.png') }}"
            alt="Feed"
            class="icone"
          />
        </a>
        <a href="{{ url_for('search') }}">
          <img
            src="{{ url_for('static', filename='images/search.png') }}"
            alt="Search"
            class="icone"
          />
        </a>
        <a href="{{ url_for('trending') }}">
          <img
            src="{{ url_for('static', filename='images/trending.PNG') }}"
            alt="Trending"
            class="icone bubble-img"
          />
        </a>
        <a href="{{ url_for('groups') }}">
          <img
            src="{{ url_for('static', filename='images/groups.PNG') }}"
            alt="Groups"
            class="icone"
          />
        </a>
        <a href="{{ url_for('perfil') }}">
          <img
            src="{{ url_for('static', filename='images/perfil.png') }}"
            alt="Perfil"
            class="icone"
          />
        </a>
      </nav>
    </footer>

    <script>
      // SCRIPT DE SUMIR A NAV FOOTER
      let lastScroll = 0;
      const navFooter = document.querySelector(".nav-footer");

      if (navFooter) {
        window.addEventListener("scroll", () => {
          const currentScroll = window.pageYOffset;
          if (currentScroll > lastScroll) {
            navFooter.style.transform = "translateY(100%)";
          } else {
            navFooter.style.transform = "translateY(0%)";
          }
          lastScroll = currentScroll;
        });
      }
      //FIM DA NAV
      
      function confirmarLogout() {
        return confirm("Tem certeza que deseja sair da conta?");
      }
    </script>

  </body>
</html>
