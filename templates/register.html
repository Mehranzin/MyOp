<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Criar Conta • Opinion</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <style>
      .step input:disabled {
        color: #fff;
        opacity: 0.6;
        -webkit-text-fill-color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Registrar</h2>
      <form method="POST" action="{{ url_for('register') }}" id="registerForm">
        {{ form.hidden_tag() }}

        <div class="step active">
          <input
            placeholder="Nome"
            class="input"
            name="nome"
            type="text"
            required
            autocomplete="off"
            pattern="[A-Za-zÀ-ÿ\s]+"
            oninput="this.value = this.value.replace(/[^A-Za-zÀ-ÿ\s]/g, '')"
          />
          <div class="erros-container" id="erros-nome"></div>

          <input
            placeholder="Sobrenome"
            class="input"
            name="sobrenome"
            type="text"
            required
            autocomplete="off"
            pattern="[A-Za-zÀ-ÿ\s]+"
            oninput="this.value = this.value.replace(/[^A-Za-zÀ-ÿ\s]/g, '')"
          />
          <div class="erros-container" id="erros-sobrenome"></div>

          <div class="buttons">
            <button type="button" class="button-name" onclick="validarPasso(1)">
              Próximo
            </button>
          </div>
        </div>

        <div class="step">
          <div style="margin-bottom: 10px">
            <input
              id="apelido"
              placeholder="Apelido (Exibido para outros usuarios)"
              class="input"
              name="apelido"
              type="text"
              autocomplete="off"
              maxlength="15"
              oninput="validarApelido(this)"
            />

            <label class="checkbox-wrapper">
              <input
                type="checkbox"
                id="apelidoPadraoCheckbox"
                onchange="alternarApelidoPadrao()"
              />
              <div class="checkmark"></div>
              Definir apelido padrão.
            </label>
          </div>
          <div class="erros-container" id="erros-apelido"></div>

          <input
            placeholder="Idade"
            class="input"
            name="idade"
            type="number"
            required
            autocomplete="off"
          />
          <div class="erros-container" id="erros-idade"></div>

          <div class="buttons">
            <button type="button" class="button-name" onclick="prevStep()">
              Voltar
            </button>
            <button type="button" class="button-name" onclick="validarPasso(2)">
              Próximo
            </button>
          </div>
        </div>

        <div class="step">
          <input
            placeholder="Email"
            class="input"
            name="email"
            type="email"
            required
            autocomplete="off"
          />
          <div class="erros-container" id="erros-email"></div>

          <input
            placeholder="Senha"
            class="input"
            name="password"
            type="password"
            required
            autocomplete="off"
          />
          <div class="erros-container" id="erros-password"></div>

          <input
            placeholder="Confirmar Senha"
            class="input"
            name="password2"
            type="password"
            required
            autocomplete="off"
          />
          <div class="erros-container" id="erros-password2"></div>

          <div class="buttons">
            <button type="button" class="button-name" onclick="prevStep()">
              Voltar
            </button>
            <button type="button" class="button-name" onclick="validarPasso(3)">
              Criar Conta
            </button>
          </div>
        </div>
      </form>

      <p>Já tem conta? <a href="{{ url_for('login') }}">Entrar</a></p>
    </div>

    <script>
      function validarApelido(input) {
        let letras = input.value.replace(/[^A-Za-zÀ-ÿ\s]/g, "");
        let numeros = input.value.replace(/[^0-9]/g, "").slice(0, 2);
        input.value = (letras + numeros).slice(0, 15);
      }

      async function alternarApelidoPadrao() {
        const checkbox = document.getElementById("apelidoPadraoCheckbox");
        const inputApelido = document.getElementById("apelido");

        if (checkbox.checked) {
          try {
            const response = await fetch("/api/apelido_disponivel");
            if (!response.ok) {
              throw new Error("Erro ao gerar apelido");
            }
            const data = await response.json();
            inputApelido.value = data.apelido;
            inputApelido.disabled = true;
          } catch (error) {
            alert("Não foi possível gerar apelido automático.");
            checkbox.checked = false;
          }
        } else {
          inputApelido.disabled = false;
          inputApelido.value = "";
        }
      }

      let currentStep = 0;
      const steps = document.querySelectorAll(".step");

      function showStep(index) {
        steps.forEach((step, i) => {
          step.classList.toggle("active", i === index);
        });
      }

      async function validarPasso(passo) {
        const currentInputs = steps[currentStep].querySelectorAll("input");
        const formData = {};

        for (const input of currentInputs) {
          if (!input.disabled && input.type !== "checkbox") {
            formData[input.name] = input.value;
          }
          if (input.name === "apelido" && input.disabled) {
            formData["apelido"] = input.value;
          }
        }

        if (passo === 1) {
          formData["apelido"] = "";
          formData["idade"] = 0;
          formData["email"] = "";
          formData["password"] = "";
          formData["password2"] = "";
        } else if (passo === 2) {
          formData["nome"] = "";
          formData["sobrenome"] = "";
          formData["email"] = "";
          formData["password"] = "";
          formData["password2"] = "";
        } else if (passo === 3) {
          formData["nome"] = "";
          formData["sobrenome"] = "";
          formData["apelido"] = "";
          formData["idade"] = 0;
        }

        formData.passo = passo;

        try {
          const response = await fetch("/api/validar_passo", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(formData),
          });

          const data = await response.json();

          document
            .querySelectorAll(".erros-container")
            .forEach((el) => (el.innerHTML = ""));

          if (data.success) {
            if (passo === 3) {
              document.getElementById("registerForm").submit();
            } else {
              if (currentStep < steps.length - 1) {
                currentStep++;
                showStep(currentStep);
              }
            }
          } else {
            for (const field in data.erros) {
              const errosContainer = document.getElementById(`erros-${field}`);
              if (errosContainer) {
                data.erros[field].forEach((erro) => {
                  errosContainer.innerHTML += `<div class="erro">${erro}</div>`;
                });
              }
            }
          }
        } catch (error) {
          console.error("Erro na validação:", error);
          alert("Ocorreu um erro na validação. Por favor, tente novamente.");
        }
      }

      function prevStep() {
        // Limpa os erros ao voltar de passo
        document
          .querySelectorAll(".erros-container")
          .forEach((el) => (el.innerHTML = ""));
        if (currentStep > 0) {
          currentStep--;
          showStep(currentStep);
        }
      }
    </script>
  </body>
</html>
