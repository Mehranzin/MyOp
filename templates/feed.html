<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Feed</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <nav>
        <a href="{{ url_for('perfil') }}">Perfil</a> |
        <a href="{{ url_for('feed') }}">Feed</a> |
        <a href="{{ url_for('logout') }}">Sair</a>
      </nav>
      <hr />
      <h2>Feed</h2>
      <form method="POST" action="{{ url_for('feed') }}">
        <label for="texto">Nova postagem</label>
        <textarea
          id="texto"
          name="texto"
          rows="4"
          placeholder="Quer contar oque hoje?..."
          required
        ></textarea>
        <button type="submit">Postar</button>
      </form>
      <hr />
      {% if posts %} {% for post, tempo in posts %}
      <p>
        <strong>
          <a href="{{ url_for('perfil', usuario=post.autor.apelido) }}"
            >{{ post.autor.apelido }}</a
          >:
        </strong>
        {{ post.texto|e }}
      </p>

      <small>{{ tempo }}</small>
      <hr />
      {% endfor %} {% else %}
      <p>Nenhuma postagem ainda.</p>
      {% endif %}
    </div>
  </body>
</html>
