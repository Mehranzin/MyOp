<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trending • Opinion</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <p>Olá essas são as tendencias</p>
    <h2>Mais populares do dia</h2>
    {% for post, tempo, likes_count, comentarios_count, comentarios, liked in
    posts %}
    <div class="post">
      <p><strong>@{{ post.autor.apelido }}</strong> • {{ tempo }}</p>
      <p>{{ post.texto }}</p>
      <p>👍 {{ likes_count }} • 💬 {{ comentarios_count }}</p>
      {% if liked %}
      <span style="color: red">Você curtiu</span>
      {% endif %}
      <hr />
    </div>
    {% endfor %}

    <footer class="nav-footer">
      <nav>
        <a href="{{ url_for('feed') }}">
          <img
            src="{{ url_for('static', filename='images/home.png') }}"
            alt="Feed"
            class="icone"
          />
        </a>
        <a href="{{ url_for('search') }}">
          <img
            src="{{ url_for('static', filename='images/search.png') }}"
            alt="Search"
            class="icone"
          />
        </a>

        <a href="{{ url_for('trending') }}">
          <img
            src="{{ url_for('static', filename='images/trending.PNG') }}"
            alt="Trending"
            class="icone"
          />
        </a>
        <a href="{{ url_for('groups') }}">
          <img
            src="{{ url_for('static', filename='images/groups.PNG') }}"
            alt="Groups"
            class="icone"
          />
        </a>
        <a href="{{ url_for('perfil') }}">
          <img
            src="{{ url_for('static', filename='images/perfil.png') }}"
            alt="Perfil"
            class="icone"
          />
        </a>
      </nav>
    </footer>
  </body>
</html>
