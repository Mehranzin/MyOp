<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trending • Opinion</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="nav-top">Tendências • Opinion</div>
    <div class="container">
      {% for item in posts %}
      <div class="post-container {% if item.is_viral %}viral-post{% endif %}">
        <div class="user-box">
          <a href="{{ url_for('perfil', usuario=item.post.autor.apelido) }}">
            {{ item.post.autor.apelido }}
          </a>
        </div>

        <div
          class="post-content {% if item.post.user_id != session['user_id'] %}post-outro{% endif %}"
        >
          {% if item.post.user_id == session['user_id'] %}
          <img
            src="{{ url_for('static', filename='images/three points.png') }}"
            onclick="toggleOpcoes({{ item.post.id }})"
            class="tres-pontos"
          />
          <div id="opcoes-{{ item.post.id }}" class="post-opcoes">
            <form
              action="{{ url_for('delete_post', post_id=item.post.id) }}"
              method="get"
              style="display: inline"
            >
              <button type="submit" class="delete-btn">Deletar</button>
            </form>
            <form
              action="{{ url_for('edit_post', post_id=item.post.id) }}"
              method="post"
              class="edit-form"
              style="display: inline"
            >
              <input
                type="text"
                name="novo_texto"
                placeholder="Novo texto"
                required
              />
              <button type="submit" class="edit-btn">Editar</button>
            </form>
          </div>
          {% endif %} {{ item.post.texto|e }}
          <br />
          <small>{{ item.tempo }}</small>
          <div class="post-acoes">
            <span>{{ item.likes_count }} Curtidas</span> |
            <span>{{ item.comentarios_count }} Comentários</span>
            <a href="{{ url_for('ver_post', post_id=item.post.id) }}"
              >Ver post</a
            >
          </div>
        </div>
      </div>
      <hr />
      {% endfor %}
    </div>

    <footer class="nav-footer">
      <nav>
        <a href="{{ url_for('feed') }}">
          <img
            src="{{ url_for('static', filename='images/home.png') }}"
            alt="Feed"
            class="icone"
          />
        </a>
        <a href="{{ url_for('search') }}">
          <img
            src="{{ url_for('static', filename='images/search.png') }}"
            alt="Search"
            class="icone"
          />
        </a>

        <a href="{{ url_for('trending') }}">
          <img
            src="{{ url_for('static', filename='images/trending.PNG') }}"
            alt="Trending"
            class="icone"
          />
        </a>
        <a href="{{ url_for('groups') }}">
          <img
            src="{{ url_for('static', filename='images/groups.PNG') }}"
            alt="Groups"
            class="icone"
          />
        </a>
        <a href="{{ url_for('perfil') }}">
          <img
            src="{{ url_for('static', filename='images/perfil.png') }}"
            alt="Perfil"
            class="icone"
          />
        </a>
      </nav>
    </footer>
    <script>
      let lastScroll = 0;
      const navFooter = document.querySelector(".nav-footer");
      let timeoutId;

      if (navFooter) {
        window.addEventListener("scroll", () => {
          const currentScroll = window.pageYOffset;

          clearTimeout(timeoutId);

          if (currentScroll > lastScroll) {
            timeoutId = setTimeout(() => {
              navFooter.style.transform = "translateY(100%)";
            }, 170);
          } else {
            timeoutId = setTimeout(() => {
              navFooter.style.transform = "translateY(0%)";
            }, 80);
          }

          lastScroll = currentScroll;
        });
      }

      function toggleOpcoes(postId) {
        const opcoes = document.getElementById(`opcoes-${postId}`);
        if (opcoes) {
          opcoes.style.display =
            opcoes.style.display === "block" ? "none" : "block";
        }
      }
    </script>
  </body>
</html>
