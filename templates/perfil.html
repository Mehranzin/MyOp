<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Perfil</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="perfil">
        <h1>Perfil de {{ user[0] }}</h1>
        <p>Email: {{ user[1] }}</p>
        <p>Idade: {{ user[2] }}</p>
        <p>Nacionalidade: {{ user[3] }}</p>
        <p>Gênero: {{ user[4] }}</p>
        <p>Data de criação: {{ user[6][:10] }}</p>
        <a href="/logout">Sair</a>
    </div>
    <div class="buttonback">
        <button onclick="history.back()">Voltar</button>
    </div>
</body>
</html>
