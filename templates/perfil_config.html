<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Configurações • Opinion</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <h1>Configurações</h1>

    <form action="{{ url_for('settings') }}" method="POST">
      <h2>Editar Biografia</h2>
      <textarea
        name="bio"
        rows="5"
        cols="40"
        maxlength="255"
        placeholder="Escreva sua biografia aqui..."
      >
{{ usuario.bio or '' }}</textarea
      >
      <br />
      <button type="submit">Salvar Biografia</button>
    </form>

    <hr />

    <a
      href="{{ url_for('logout') }}"
      onclick="return confirmarLogout()"
      class="btn-sair"
    >
      Sair
    </a>

    <script>
      function confirmarLogout() {
        return confirm("Tem certeza que deseja sair da conta?");
      }
    </script>
  </body>
</html>
