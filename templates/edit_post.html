<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Editar Post</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <nav>
      <a href="{{ url_for('feed') }}">Feed</a> |
      <a href="{{ url_for('perfil', apelido=current_user.apelido) }}">Perfil</a>
      |
      <a href="{{ url_for('logout') }}">Sair</a>
    </nav>
    <hr />

    <h2>Editar Post</h2>
    <form
      method="POST"
      action="{{ url_for('edit_post', post_id=request.view_args['post_id']) }}"
    >
      {{ form.hidden_tag() }}
      <p>{{ form.body(rows=3, cols=60) }}</p>
      <p>{{ form.submit() }}</p>
    </form>
  </body>
</html>
